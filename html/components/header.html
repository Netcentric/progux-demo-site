<style>
	.header {
		position: fixed;
		top: 0px;
		left: 0px;
		height: 80px;
		line-height: 40px;
		width: 100%;
		color: #EEE;
		background: #16b1a3;
		margin: 0px;
	}
	.header__base {
		display: flex;
		justify-content: space-between;
		align-items: center;
		height: 100%;
		margin: 0 20px;
	}
	.header__logo {
		height: 80px;
		filter: invert(1);
	}
	.logo-icon {
		height: 30px;
		margin: 5px;
		float: left;
	}
	.logo-text {
		font-weight: 300;
		letter-spacing: 4px;
		font-size: 20px;
		color: #FFF;
		float: left;
		margin-left: 4px;
	}
	.logo-alt {
		color: #ffa970;
	}

	.header__navigation {
		height: 40px;
		line-height: 40px;
	}
	.menu__list {
		margin: 0px;
		margin-block-start: 0px;
		margin-block-end: 0px;
		padding-inline-start: 0px;
	}
	.menu__item {
		display: inline-block;
		text-decoration: none;
		margin-left: 10px;
		font-size: 14px;
	}
	.menu__item a, .menu__item a:hover, .menu__item a:active {
		text-decoration: none;
		color: #DDD;
	}
	.menu__item a:hover {
		color: #FFF;
	}
	#menu-close {
		height: 20px;
		filter: invert(100%);
		position: fixed;
		top: 0px;
		right: 0px;
		cursor: pointer;
		padding: 10px 15px;
		background: #DEDDD6;
	}
	#burger {
		height: 20px;
		filter: invert(100%);
		float: right;
		cursor: pointer;
		margin: 10px 10px 0px 10px;
	}

	@media only screen and (max-width: 720px) {
		#menu {
			float: none;
			position: fixed;
			top: 80px;
			left: 0px;
			width: 100%;
			height: 100%;
			background: #212229;
		}
		.menu__item {
			display: block;
			text-decoration: none;
			margin: 10px;
			padding: 10px;
			font-size: 14px;
			border-bottom: 1px solid #3b4856;
			font-size: 20px;
			text-align: center;
		}
		.menu__item a, .menu__item a:hover, .menu__item a:active {
			text-decoration: none;
			color: #DDD;
		}
		.menu__item a:hover {
			color: #FFF;
		}
	}
</style>

<div class="header">
	<div class="header__base">
		<a href="index.html" class="header__link">
			<img src="img/puxLogoTemp.png" class="header__logo" alt="ProgUX Logo" title="ProgUX" />
		</a>
		<img src="img/icons/burger.svg" id="burger" class="toggle-menu desktop-hidden" alt="Toggle Menu" title="Toggle Menu" />
		<nav id="menu" class="header__navigation mobile-hidden">
			<img src="img/icons/close.svg" id="menu-close" class="toggle-menu desktop-hidden" alt="Close Menu" title="Close Menu" />
			<ul class="menu__list">
				<li class="menu__item">
					<a href="?page=home">
						<img src="img/icons/home.svg" class="icon invert mobile-hidden" alt="Home" title="Home" />
						<span class="desktop-hidden">Home</span>
					</a>
				</li>
				<li class="menu__item"><a href="?page=demo" title="Demo">Demo</a></li>
				<li class="menu__item"><a href="?page=documentation" title="Documentation">Documentation</a></li>
				<li class="menu__item"><a href="?page=blog" title="Blog">Blog</a></li>
				<li class="menu__item"><a href="https://source.int.netcentric.biz/git/projects/LABS/repos/progressive-user-experience-framework/browse" title="ProgUX Github Repository" target="_blank">Github</a></li>
			</ul>
		</nav>
	</div>
</div>

<script>
	const toggleMenu = () => {
		const el = document.getElementById('menu');
		if (el.classList.contains('hidden') || el.classList.contains('mobile-hidden')) {
			el.classList.remove('hidden');
			el.classList.remove('mobile-hidden');
		} else {
			el.classList.add('hidden');
			el.classList.add('mobile-hidden');
		}
	};

	document.querySelectorAll('.toggle-menu').forEach((el) => {
		el.onclick = () => { toggleMenu(); };
	});
</script>
